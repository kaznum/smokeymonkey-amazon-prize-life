<!doctype html>
<html lang="en" ng-app="smokeymonkeyApp">
<head>
  <meta charset="utf-8">
  <title>@smokeymonkey Amazon Prize Life Gallery</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-controller="ItemListCtrl">

  <div>@smokeymonkey Amazon Prize Life Gallery</div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <!--Sidebar content-->

        Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
          <option value="name">Name</option>
          <option value="id">ID</option>
        </select>

      </div>
      <div class="span10">
        <ul class="items">
          <li ng-repeat="item in items | filter:query | orderBy:orderProp" class="thumbnail">
            <a href="#/items/{{item.id}}" class="thumb"><img ng-src="{{item.imageUrl}}"></a>
            <p><a href="#/items/{{item.id}}">{{item.name}}</a></p>
            <p>{{item.id}}</p>
            <p>{{item.snippet}}</p>
          </li>
        </ul>

      </div>
    </div>
  </div>

</body>
</html>
