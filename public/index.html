<!doctype html>
<html lang="en" ng-app="smokeymonkeyApp">
<head>
  <meta charset="utf-8">
  <title>@smokeymonkey Amazon Prize Life Gallery</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-controller="ItemListCtrl">

  <div class="page-header">
    <h1><span id="userphoto"><img class="photo" src="/images/smokeymonkey-icon.jpeg" width="96" height="96" alt="smokeymonkey" /></span>Smokeymonkey Amazon Prize Life Gallery <small><p><a href="https://twitter.com/smokeymonkey">@smokeymonkey</a> togetter: <a href="http://togetter.com/li/613470">【みなさんの】すもけ、救援される【おかげです】</a></small></p></h1>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span10 form-inline filter-condition">
        Search: <input ng-model="query" class="search-query">
        Sort by:
        <select ng-model="orderProp">
          <option value="name">Name</option>
          <option value="id">ID</option>
          <option value="date">DATE</option>
        </select>
        <label class="checkbox reverse">
          <input type="checkbox" ng-model="reverse">reverse
        </label>
      </div>
      <div class="span10">
        <ul class="items">
          <li ng-repeat="item in items | filter:query | orderBy:orderProp:reverse" class="thumbnail">
            <a href="#/items/{{item.id}}" class="thumb"><img ng-src="{{item.imageUrl}}"></a>
            <p>Date:{{item.date}}</p>
            <p>ID.:{{item.id}}</p>
            <p>Tweet Text:{{item.snippet}}</p>
          </li>
        </ul>

      </div>
    </div>
  </div>

</body>
</html>
